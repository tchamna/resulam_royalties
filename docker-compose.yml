version: '3.8'

services:
  dashboard:
    build: .
    container_name: resulam-royalties
    ports:
      - "8050:8050"
    environment:
      - USE_S3_DATA=${USE_S3_DATA:-false}
      - S3_BUCKET=${S3_BUCKET:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      # Mount data directory for local CSV files
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
