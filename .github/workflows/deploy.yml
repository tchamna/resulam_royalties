name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION || 'us-east-1' }}

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Deploy to EC2 using Docker
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER || 'ec2-user' }}
          APP_DIR: ${{ secrets.APP_DIR || '/home/ec2-user/apps/resulam-royalties' }}
          S3_BUCKET: ${{ secrets.S3_BUCKET || 'resulam-royalties' }}
          AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION || 'us-east-1' }}
          S3_DATA_FILES: ${{ secrets.S3_DATA_FILES }}
        run: |
          echo "üöÄ Deploying Docker container to EC2..."
          
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            
            # Navigate to app directory
            cd ${{ env.APP_DIR }}
            
            # Remove CSV files that are no longer tracked in git
            rm -f royalties_exploded_2024.csv royalties_per_author_2024.csv royalties_resulambooks_from_2015_2024_history_df.csv || true
            
            # Reset any merge conflicts and force clean state
            git reset --hard HEAD || true
            git clean -fd || true
            
            # Pull latest code
            git pull origin main
            
            # Download data files from S3 if configured
            if [ ! -z "${{ env.S3_DATA_FILES }}" ]; then
              echo "üì• Downloading data files from S3..."
              mkdir -p data
              IFS='|' read -ra FILES <<< "${{ env.S3_DATA_FILES }}"
              for file in "${FILES[@]}"; do
                aws s3 cp s3://${{ env.S3_BUCKET }}/$file data/$file || echo "Warning: Could not download $file"
              done
            fi
            
            # Determine which Docker Compose command to use
            if docker compose version &>/dev/null; then
              COMPOSE_CMD="docker compose"
              echo "Using Docker Compose V2: docker compose"
            elif command -v docker-compose &>/dev/null; then
              COMPOSE_CMD="docker-compose"
              echo "Using Docker Compose V1: docker-compose"
            else
              echo "‚ùå Docker Compose not found. Installing Docker Compose V2..."
              sudo dnf install -y docker-compose-plugin || {
                echo "Failed to install docker-compose-plugin, trying alternative..."
                COMPOSE_URL="https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64"
                sudo curl -L "$COMPOSE_URL" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
                COMPOSE_CMD="docker-compose"
              }
            fi
            
            # Stop and remove existing container
            $COMPOSE_CMD down || true
            
            # Build and start new container
            $COMPOSE_CMD up -d --build
            
            # Wait for container to be healthy
            echo "‚è≥ Waiting for container to be healthy..."
            for i in {1..30}; do
              if docker ps | grep -q resulam-royalties; then
                if [ "$(docker inspect --format='{{.State.Health.Status}}' resulam-royalties 2>/dev/null)" = "healthy" ]; then
                  echo "‚úÖ Container is healthy!"
                  break
                fi
              fi
              echo "Attempt $i/30: Waiting..."
              sleep 2
            done
            
            # Show container status
            docker ps -a | grep resulam-royalties || true
            docker logs resulam-royalties --tail 20 || true
          ENDSSH

      - name: Check application logs
        if: always()
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER || 'ec2-user' }}
          APP_DIR: ${{ secrets.APP_DIR || '/home/ec2-user/apps/resulam-royalties' }}
        run: |
          echo "üìã Checking application status and logs..."
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            echo "=== Docker Container Status ==="
            docker ps -a | grep resulam-royalties || echo "Container not found"
            
            echo -e "\n=== Last 30 lines of container log ==="
            docker logs resulam-royalties --tail 30 2>&1 || echo "No logs available"
            
            echo -e "\n=== Container health status ==="
            docker inspect --format='{{.State.Health.Status}}' resulam-royalties 2>/dev/null || echo "Health check not available"
            
            echo -e "\n=== Checking if port 8050 is listening ==="
            sudo netstat -tlnp | grep 8050 || echo "Port 8050 not listening"
          EOF

      - name: Verify deployment
        env:
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME || 'resulam-royalties.tchamna.com' }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "‚úÖ Verifying application health..."
          max_attempts=10
          for i in $(seq 1 $max_attempts); do
            # Try HTTPS first (production), then HTTP (fallback)
            if curl -sf https://$DOMAIN_NAME/ > /dev/null 2>&1 || curl -sf http://$EC2_HOST:8050/ > /dev/null 2>&1; then
              echo "‚úÖ Application is responding!"
              echo "Dashboard: https://$DOMAIN_NAME"
              exit 0
            fi
            echo "Attempt $i/$max_attempts: Waiting for application to start..."
            sleep 5
          done
          
          echo "‚ùå Application health check failed!"
          echo "Check the 'Check application logs' step above for details"
          exit 1

      - name: Notify deployment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ Success' : '‚ùå Failed';
            const deployment = `
            **Deployment Status:** ${status}
            
            - **Commit:** ${{ github.sha }}
            - **Branch:** ${{ github.ref_name }}
            - **Author:** ${{ github.actor }}
            - **EC2:** ${{ secrets.EC2_HOST }}
            - **Time:** ${new Date().toUTCString()}
            `;
            
            // Log to workflow summary
            core.notice(deployment);

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    permissions:
      contents: read
    
    steps:
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Rollback deployment
        if: github.event_name == 'push'
        run: |
          echo "‚èÆÔ∏è  Rolling back to previous version..."
          ssh -i ~/.ssh/ec2-key.pem ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          APP_DIR="/home/ec2-user/resulam-royalties"
          cd "$APP_DIR"
          git reset --hard HEAD~1
          sudo systemctl restart resulam-royalties
          sleep 3
          if sudo systemctl is-active --quiet resulam-royalties; then
            echo "‚úÖ Rollback successful!"
          else
            echo "‚ùå Rollback failed!"
            exit 1
          fi
          EOF
