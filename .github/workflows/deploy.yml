name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION || 'us-east-1' }}

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Deploy to EC2 using deploy.py
        env:
          EC2_IP: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER || 'ec2-user' }}
          SSH_KEY_PATH: ~/.ssh/ec2-key.pem
          GIT_REPO: ${{ github.repository }}
          APP_PORT: ${{ secrets.DEPLOY_PORT || '8050' }}
          APP_DIR: ${{ secrets.APP_DIR || '/home/ec2-user/apps/resulam-royalties' }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME || 'resulam-royalties.tchamna.com' }}
          S3_BUCKET: ${{ secrets.S3_BUCKET || 'resulam-royalties' }}
          AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION || 'us-east-1' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_DATA_FILES: ${{ secrets.S3_DATA_FILES }}
        run: |
          # Run the universal deploy script
          python deploy.py

      - name: Verify deployment
        env:
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME || 'resulam-royalties.tchamna.com' }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "✅ Verifying application health..."
          max_attempts=10
          for i in $(seq 1 $max_attempts); do
            # Try HTTPS first (production), then HTTP (fallback)
            if curl -sf https://$DOMAIN_NAME/ > /dev/null 2>&1 || curl -sf http://$EC2_HOST:8050/ > /dev/null 2>&1; then
              echo "✅ Application is responding!"
              echo "Dashboard: https://$DOMAIN_NAME"
              exit 0
            fi
            echo "Attempt $i/$max_attempts: Waiting for application to start..."
            sleep 5
          done
          
          echo "❌ Application health check failed!"
          exit 1

      - name: Notify deployment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅ Success' : '❌ Failed';
            const deployment = `
            **Deployment Status:** ${status}
            
            - **Commit:** ${{ github.sha }}
            - **Branch:** ${{ github.ref_name }}
            - **Author:** ${{ github.actor }}
            - **EC2:** ${{ secrets.EC2_HOST }}
            - **Time:** ${new Date().toUTCString()}
            `;
            
            // Log to workflow summary
            core.notice(deployment);

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    permissions:
      contents: read
    
    steps:
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Rollback deployment
        if: github.event_name == 'push'
        run: |
          echo "⏮️  Rolling back to previous version..."
          ssh -i ~/.ssh/ec2-key.pem ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          APP_DIR="/home/ec2-user/resulam-royalties"
          cd "$APP_DIR"
          git reset --hard HEAD~1
          sudo systemctl restart resulam-royalties
          sleep 3
          if sudo systemctl is-active --quiet resulam-royalties; then
            echo "✅ Rollback successful!"
          else
            echo "❌ Rollback failed!"
            exit 1
          fi
          EOF
